<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
</head>
<style>
    :root{
        --text-color:rgb(145, 219, 25);
        --body-color:grey;
        --nav-color:rgb(138, 95, 138);
    }
nav ul {
    list-style: none;
    display: flex; 
    background-color: var(--nav-color);
}
ul li{
    padding: 20px;
    color:var(--text-color)
}
*{
    padding: 0px;
    margin: 0px;
} 
ul li{
    border-color:black }
    body{
        background-color: var(--body-color);
    }
    p{
        color: var(--text-color);
    }
</style>
<body>
    <nav>
        <ul>
        <li>Home</li>
        <li>about</li>
        <li>Contact</li> 
        </ul>
    </nav>
